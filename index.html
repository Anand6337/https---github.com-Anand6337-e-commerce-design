<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="slideshow.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.mins.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
    <title>Studio Rahul</title>
</head>

<body>
    <section class="header">
        <nav>
            <img src="/assets/images/logo.png" alt="">

            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>

            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="closeMenu()"></i>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My Orders</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>

        </nav>
    </section>

        <section class="items-list">
            <!-- Sample order items -->
            <div class="order-item">
                <img src="/assets/images/iron.png" alt="img">
                <p><strong>Electronics</strong></p>
            </div>
            <br>
            <div class="order-item">
                <img src="/assets/images/woman.png" alt="img">
                <p><strong>Fashion</strong></p>
            </div>
            <br>
            <div class="order-item">
                <img src="/assets/images/home.png" alt="img">
                <p><strong>Home & Furniture</strong></p>
            </div>
            <br>
            <div class="order-item">
                <img src="/assets/images/toys.png" alt="img">
                <p><strong>Childern Items & Toys</strong></p>
            </div>
            <br>
            <div class="order-item">
                <img src="/assets/images/phone.png" alt="img">
                <p><strong>Mobiles</strong></p>
            </div>
            <br>
            <div class="order-item">
                <img src="/assets/images/grocery.png" alt="img">
                <p><strong>Groceries</strong></p>
            </div>
            <br>
            <div class="order-item">
                <img src="/assets/images/travel.png" alt="img">
                <p><strong>Travel</strong></p>
            </div>
            <br>
            <div class="order-item">
                <img src="/assets/images/beauty.png" alt="img">
                <p><strong>Beauty Products</strong></p>
            </div>
            <br>

        </section>

        <section class="slidebox">
    
                <div class="slide fade">
                    <img src="assets/images/1.png" alt="Slide 1">
                </div>
                <div class="slide fade">
                    <img src="assets/images/2.png" alt="Slide 2">
                </div>
                <div class="slide fade">
                    <img src="assets/images/3.png" alt="Slide 3">
                </div>
                <div class="slide fade">
                    <img src="assets/images/4.png" alt="Slide 4">
                </div>
                <script src="slideshow.js"></script>

        </section>
    <!-- Js for toggle menu in Small screen -->
    <script>
        var navLinks = document.querySelector(".nav-links");

        function showMenu() {
            navLinks.style.right = "0";
        }
        function closeMenu() {
            navLinks.style.right = "-200px"
        }
    </script>
</body>

</html>
